       222












皎月和风来送晚
金樽小曲入夜酥

皎月和风听琴晚
金樽小曲入夜酥



京城向来是最繁华的地方，但是这里最繁华的地方要数城西小茶楼和城东月与楼了。在这里流行着这么一句话，昼听小楼江湖事，夜醉云阁花下死。现在正式晴日当空，此时的小茶楼定然是挤满了人。
小茶楼，并不小，只因来来往往的人大都是些贩夫走卒，进来都只当是歇歇脚、喝喝茶、解解乏，茶楼虽大，但是格局稍逊。
小茶楼共三层，正门进去，可以看见一方红毯铺成的台子，台子上只有一方桌子，这里是说书人的地方，整个茶楼只有这一处是比较精致的地方。每天白日升起之后，暮色降临之前，都会有一说书人在此说书，来这里喝茶的的人也大多都是为了他而来。
一楼只是零零散散的摆了几张简陋的桌子，凳子比较多，长的短的、高的矮的、缺胳膊短腿的，都摆到了门口。二楼是一条圆形长廊，摆满了四四方方的桌椅，摆放的位置很随意，哪里需要拼凑到那里，有的地方宽敞、有的地方拥挤。三楼是比较宽敞的，还有雅间，但是很少有人上来，除非是时间宽裕，比较悠闲的人才上三楼。
这个时候正是小茶楼人最多的时间，来这里的人已经挤到了门口。台上说书的人是一个老头，这老头略有驼背、有些许眼疾，人们都叫他陈瞎子。他虽满脸皱纹，发丝凌乱，但是身材却孔武有力，精气神十足，一天下来，中间歇息的时间很少，每到兴头处可以说上好几个时辰。
他说的故事大都是江湖事，有最近发生的，也有过去很久的。说来也奇怪，不论是何时何地发生的何事，他都敢说，也都能说上几句，而且说的分毫不差，就像是亲眼所见一般。来这里的人一边是听听新鲜趣事，一边也可以从这里了解到重要的情报，这也是此地人多的一个重要原因。
且听听这陈瞎子在说些什么。只见他手持折扇，摇头晃脑的说着：“前些日子一直在说这锦袖少年的传奇经历、风流韵事，今天就说说这位少年成名前的故事吧！算算日子，这少年自初出江湖到现在已过去十年之久正是落英缤纷、繁花似锦的季节，不知从何处冒出这么一位年轻气盛、狂妄自大的少年，只身一人前往少林，想要挑战少林神僧绝尘禅师。
当少林寺的众僧人以为他是来寻衅滋事的，本想将其赶出少林，然而，主持方丈却亲自出来相迎。方丈看着眼前这位锦衣少年，上下打量了一番，对他说道，绝尘禅师已经圆寂，无缘出面应战。按理说少林寺中地位如此高的大师圆寂，不说是轰动武林，那也应该是众人皆知的吧！但是绝尘禅师圆寂这件事却是如此突然、鲜为人知，也没有人敢去探听虚实原尾。这件事也成了武林中十大未解谜团之一。
本以为这么说便能消去那少年的念头，可谁料那少年又说道，既然不能找绝尘禅师比试，那么就和主持方丈讨教几招。这话一出在场的僧人又怒又惊，从未见过如此无理而又狂妄之人，但是方丈却又是不紧不慢的说道，该来的总是要来。而后便应了下来，随即带着他来到了练武场。
少林寺可是武林中的泰山北斗，不知经受了多少人的挑战，但是又有哪一个人能够全身而退。谁都想到这里扬名立万，但是又有谁被世人熟知。少林寺之所以能够称为武林中的泰山北斗，屹立千百年而不倒，自是有一定的道理和实力。再说说这少林方丈，三恒之首的恒叶大师，传闻是少林寺百年来领悟少林绝技最多的大师，在这世上能与之匹敌的人物不出三人。眼前这少年也不知是谁借了他熊心豹子胆，不知天高地厚，胆敢前来挑战少林名宿。少林方丈也好像是知道这少年要来，竟也答应了他的请求。
只见这两人来到练武场，恒叶方丈问道，小施主可否告知名讳。
少年答道，夜灵犀。说完，二人便相互作揖准备开打。
恒叶大师双手合十、静立原地，而夜灵犀年轻气盛、血气方刚率先冲了上来。夜灵犀的身法之快，如离弦之箭一般，眨眼间便来到了大师身后，而大师却依旧是静立原地、纹丝不动。夜灵犀这一虚招显然没有迫使大师出手，随后又以鬼魅般的身法从各个方向窜来，对于经验丰富的大师来说这些虚招显然没有任何影响。
夜灵犀见这几招试探并没有令大师出手，于是乎退到一边，也静立原处双手合十，认真的观察着恒叶大师。
一盏茶的功夫过去了，只见夜灵犀两眼突然露出锐利的目光，迎面袭来一掌，这一掌疾如风、猛如虎，直击大师的胸膛，大师见状立即抬手挡下了这一击。尔后夜灵犀又是连续快攻而来，其身法时而轻盈时而迅捷，如同仙子起舞又好似狡兔横窜。其掌法诡异多变，掌风凌厉霸道。
不觉间二人已经互拆了几十招了，夜灵犀的攻势是越战越猛，丝毫没有减弱的趋势，恒叶大师也是很久没有遇到如此难缠的对手了，但还没到应接不暇的地步。只是这夜灵犀年轻气盛，武功招式诡异多变，身负浑厚内功，再这样纠缠下去恐怕于大师不利。
又过了几个回合，恒叶大师方才还是伫立原地来迎接夜灵犀的进攻，这时已经被逼退数十步了。大师在辗转腾挪之际，顺势卸下袈裟，一招袈裟魔功令夜灵犀慌了神，忙的闪到一旁，停了下来。
大师见逼退了夜灵犀，一个转身又将袈裟披在了身上，静立原地赞叹道，夜施主好俊俏的轻功、好精妙的招式、好浑厚的内力。
夜灵犀回复道，方丈大师果然厉害，打了这么久竟占不到一点便宜，接下来可要使出看家本领了。
大师只是笑着说道，夜施主，请。
随后夜灵犀闭目凝气，双臂缓缓抬起，双手交叉放于胸前，又缓缓下压。霎那间，只见他双眼睁开，又露出锐利的目光。随即舒展双臂，顷刻间一道剑气喷涌而出，紧接着凌空一跃，以迅雷不及掩耳之势席卷而来。
大师见来势如此迅猛，没有正面迎接，向一边撤了一大步化解掉了第一招，然而真正厉害的还在后面。只见夜灵犀浑身散发着凌厉的剑气，剑气肆意纵横，咄咄逼人。方丈脸色变得凝重了起来，又卸下袈裟，一边躲闪，一边抵挡迎面而来的剑气。
若说这常人发出如此庞大的剑气，定是损耗内力、元气大伤。然而，夜灵犀却是镇定自若，打得游刃有余，其剑势越来越猛，剑气源源不绝。
恒叶大师一时间想不出任何对策，只能一味的躲闪，说话间已经接了有百余多招。大师毕竟是一代神僧，阅历自是丰富，武学造诣自是高深。短短的时间内不仅接下了数百招，而且也大致摸清了夜灵犀的剑招。
夜灵犀的进攻虽猛但也有空隙，只见大师找准了这一丝空隙的机会，一个箭步来到了夜灵犀眼前，一招擒拿手死死的锁住了他的双肩。夜灵犀顿时使不出力来，本以为他会被牢牢的锁住，结束战斗，没曾想这小子像只兔子一般，身子一缩，被他逃脱了。
然而大师可不会轻易错过这次机会，紧紧的缠着他。两人一个逃一个追，倒是有点老鹰抓小鸡的意思。少林寺的擒拿手堪称武林一绝，只要是被缠住了，任谁也逃脱不了，但是夜灵犀却是个例外，躲闪的本事也是一绝，再加上俊俏的轻功，如今这武林中怕是很难找到第二人。
两人又追逐了片刻，随后恒叶大师停了下来，说道，夜施主，你我二人如此比试下去，怕是气力耗尽也分不出个胜负来。
夜灵犀也停了下来，回道，大师的修为当真是高深，在这么斗下去输的人应该是我。
恒叶大师笑道，夜施主不仅武功高深莫测，为人也如此谦虚，着实令老衲惭愧，不如这样吧，接下来我们各出一招，你不闪我不躲，就以这最后一招定胜负吧？
夜灵犀听后，也同意了，随后又客气的说道请大师先出招。
大师回道，出家人本不应与人逞凶斗狠，又怎能先出手呢？随即又整理了一下禅衣，双手合十，静立原地，说道，夜施主，请吧。
夜灵犀也不多废话，率先摆开了架势。只见他双目向前凝视，身子微侧，抬起右臂，右手只有食指中指张开，指尖从眼前缓缓划过，停于左肩之前。其周身的气息也窜流涌动，发丝衣衫渐渐飘动了起来。
另一边的恒叶大师依旧是镇定自若，只是双目缓缓地合上，凭借气息感知周围的一切。夜灵犀这边随着内力急剧的提升，素衣锦袖摆幅愈加剧烈，不时发出声响。周身的气流迅速向四周扩散，一旁的众僧人也被一股强大的气流压制，佛衣也随即摆动起来，身子不由自主的向后倾斜。而恒叶大师这边却是稳如泰山，丝毫不为所动。
此时，整个练武场都被这股强大的气流所笼罩，一时间尘土飞舞，砂砾滚动。就在这时，夜灵犀目光如炬，锦袖一挥，一道凌厉而又霸道的剑气划破长空，向大师劈来。就在剑气正中之际，大师浑身奋力一震，睁开双目，一个凝重的眼神将剑气弹了回去。夜灵犀见状，双拳紧握，双臂交叉，极力抵挡迎面而来的剑气。霎时间，飞沙走砾，乱石穿空。随后只听夜灵犀大喝一声，将剑气弹向四周，自己也被剑气所震，向后退了几步，倒在了地上。
而四散的剑气威力更胜刚才，整个练武场像一口热锅一般沸腾了起来，余波以排山倒海之势扩散开来，气浪之盛直冲云霄。恒叶大师也被震的后退了几步才站住了脚，一旁的僧众也近乎倒在了地上。渐渐地，随着这股剑气的消散，周围也慢慢平静了下来。
只见大师缓缓走到夜灵犀的身前，夜灵犀也缓缓起身。大师看着他说道，好凌厉的剑气，看样子你已尽得令师的真传。说完便从怀里掏出一封信拿给了夜灵犀，夜灵犀一时间不知所措。
大师又说道，请将这封信转送令师。
夜灵犀接过信来问道，大师认识我师父。
大师回道，认识，认识，此次前来想必也是令师的安排。
夜灵犀也没有再多说什么，只是答道，今日一战，请恕晚辈无理，如今事情已办妥，那晚辈就告辞了。
说完，大师便命人将其送下了山。自此这夜灵犀的名号便在江湖上传了开来。在这数十年间的沉淀，其成名绝技更是被武林中人神传，锦袖一挥，神佛难挡。"
讲到这里，陈瞎子停了下来，不紧不慢的喝起了茶。
而场下的众人听得兴起，你一句，他一嘴问道：“这夜灵犀究竟是何许人也，至今也没有人探得其底细，你这陈瞎子向来是对江湖中的事了如指掌，能不能给咱们说说？”
陈瞎子喝了几口茶后，清了清嗓子又说道：“这夜灵犀究竟是何许人也，至今只听得几处江湖传闻，还未得到证实，我陈瞎子也不敢乱说，不过呢，在这些个传闻当中，经过我仔细的梳理后有三种最靠谱的说法，今儿个就一一的说一说。。。”
喝茶听书是最消遣时光的方式了，小茶楼从来就没有装不下人的时候，不论多么的拥挤。三楼算是比较宽敞的地方，在一处朝南开窗户的地方坐着一位风度翩翩的少年，整个楼层数他这里最干净整洁。
一身锦绣素衣像个仙人一般，举手投足之间透露着一股秀气。再近点看，土黄的脸庞显得格外成熟，剑眉清目，留着一撇一字胡。只见他一边认真听着说书人说书，一边又面露无奈的表情摇着头。
不经意间，这少年的旁边突然出现一个和尚，只见他一边盘着佛珠，一边将脑瓜贴向这少年，机灵的眼神直勾勾的盯着他，又略带嘲讽，语气上挑的说道：“锦袖一挥，神佛难当！哦！！！”
没错，这少年正是夜灵犀，只见他又是无奈的摇着头，静静的倒着酒喝了一杯，随后说道：“小和尚，要不要来一杯？”
这和尚摆正了身子，闭着眼说道：“这里的酒不好，不好！我要喝就喝三十年的女儿红，要是能再来一盘城南周大娘的臭豆腐、再配上一个又肥又嫩的鸡屁股，那真是人间最大的大喜之事了”
少年笑道：“你一个和尚，不好好修行，反倒做起白日梦了！”这和尚微微的笑了笑，说道：“白日梦也是修行的一种，说不定哪天就变成真的了呢！还有，你能不能别总是叫我小和尚啊，我有法名的，妙乐啊！”。
夜灵犀笑道：“妙乐小和尚，我可是比你大哦！”
妙乐又说道：“六个月而已嘛！”
夜灵犀回道：“虽然我只比你大六个月，但是按辈分来算的话，我可是你的师叔啊！”
妙乐没有立刻反驳，只是静静的说道：“我的白日梦就要成真喽！”
说完便上来一位男仆，向他们走来，递给夜灵犀一封信，说道:"我家主人让您来一趟！"，说完便走了。
夜灵犀拆开信封，取出信纸，只见纸上只写着一个大大的“来”字。
夜灵犀又无奈的摇着头，只听他喃喃的说道：“百里梦啊百里梦，真有你的，越来越过分了！”说完正抬头之际，只见一旁的妙乐已消失得无影无踪了，他朝望了望窗口，又自言自语道：“好你个花和尚，小算盘打得可真响啊！”
说完不紧不慢的整理了一下衣服，又从怀里掏出一块金子扔在了桌上，随即也起身离去。
十年前，夜灵犀独闯少林，妙乐正好出外修行，二人没有撞见。等到妙乐回到寺内听闻此事后便耿耿于怀，想寻的这少年，再与之比试一番。
方丈大师发觉了妙乐的小心思，便劝解其勿起嗔念。毕竟是十七八岁的年纪，血气方刚，修行尚欠，妙乐又怎能这么容易放下。
就在三个月后，夜灵犀又来拜会，这次竟是要来此拜师学艺。然而，方丈大师只说道，他已没有可教他的东西了，便修书一封，让他到武当走走。于是乎他辗转数十年，在各个门派都有所拜会，时间或长或短。
妙乐在十年间也没有闲着，时时想着要与之切磋切磋，可夜灵犀却偏偏躲着他，或是以各种理由推辞，久而久之这两人便有了不解的佛缘。
至于为何说夜灵犀是他师叔，只是偶然听闻夜灵犀的师父和方丈的师叔绝尘是前世好友，这么算下来可不是得叫师叔吗！
“一剑流年，昔月无痕”。无痕山庄创立不到百年，随着岁月的洗礼，如今在江湖中已是有着举足轻重的位置了。正所谓“江山代有人才出，各领风骚数百年”。如今的无痕山庄已经摘得天下第一剑的名号了，其现任庄主更是出类拔萃，他便是一代剑神百里梦。
其父穷极一生都未将家传绝学融会贯通，而他年纪轻轻，便已将家传绝学练至了炉火纯青的境界，是近百年来难得一见的剑术天才。其无痕山庄的名号也正是在他手上得到发扬，名动天下。
此外无痕山庄还有另外一个称呼，名曰邪剑山庄，此封号也皆因百里梦所致。
这名剑山庄近百年来秉持着正派的作风，搜集天下间的名剑，而传到百里梦这一代，家族的作风虽依旧保持着正派的作风，可他自接手庄主之位后，不仅对天下间的名剑感兴趣，还对这世间的邪剑利刃爱慕不已。
在他看来，兵器并无正邪，全在于使用之人。倘若他人修为不足，心存邪念，即便得千古名剑，既不能发挥其威力，又玷污了其威名。若是得到一柄邪剑，更会被其腐蚀心智，终成其祭品。倘若他人修为够深，心存仁义，无论名剑邪剑，都能运用自如，发挥其应有的威力。
不过，这世上之人，大都见不得他人好，名剑山庄也因此被称作是邪剑山庄。
三年前，夜灵犀与孟百里在一次偶然的机会得见。二人均是使剑高手，都是豪放随性，有别于一般世俗之人。两人一见如故，便成了莫逆之交。

不到半柱香的功夫，夜灵犀便来到了无痕山庄。进了门便能望到一片荷塘，整个视野都被荷塘填充，莲叶密密麻麻，荷花点缀其间。
荷塘两岸有蜿蜒曲折的小桥，中央有一座凉亭，亭子像是从天而降，落入其间，没有任何可以连接四周的桥，周围也没有小舟木船。
在走近一点，可以看到有两个人在里面，一个站着一个坐着，坐在是石凳上那人竟是妙乐和尚。
夜灵犀悠闲的走着，朝着他们望去，而后纵身一跃，整个身子像一只仙鹤一般划过水面，随后脚尖于荷叶上轻轻一点，缓缓的落在了亭子里。
这时只听得妙乐说道：“夜少侠，你再不来我可要先吃了！”
说来也巧了，只见得这石桌上正好摆了一盘红烧大肥鸡，还有臭豆腐等菜肴，石桌下还放着三坛子酒。
夜灵犀一边上前一边问道：“这酒可是三十年的女儿红？”
一旁站着的白衣公子说道：“是不是三十年尝一尝便知！”
夜灵犀说道：“百里老弟，你真是越来越过分了，下次要是再请我来，非得八抬大轿，否则我可回家睡大觉了！”
眼前这人正是百里梦，身着银靴锦带，一柄小巧的佩剑从不离身。长得俊美，脸型像出销的利剑，五官棱角分明，深邃的眼眸略带忧愁。
百里梦说道：“就你事多，每次就不能痛痛快快的来吗，还要托人捎信？学学我们的妙乐师傅，捎个话人就到了。”
听完这话，夜灵犀走到妙乐这里说道：“好啊，你个小和尚，原来你早知道有人请客，这些菜该不会也是你点的吧？”
妙乐嘴上说着“哪有？哪有？”手已经伸向了桌上的大肥鸡，只见他真的是将鸡屁股撕了下来，细细的品着。

夜灵犀又说道：“你一个小和尚，怎么总是不守清规戒律，当心告诉你师父！”
妙乐答道：“鸡屁股你们都没人吃，最后还不是被扔掉，与其这般糟蹋食物，我宁愿代替众生受苦。”
夜灵犀听完他这番狡辩，又指着一旁的酒杯说道：“那这酒呢，难道佛门允许出家人喝酒吗？”
妙乐又说道：“酒也是粮食酿造出来的，只要不醉，为何喝不得？”
一旁的百里梦大笑道：“不愧是妙乐，高明，高明啊！”
两人也缓缓坐了下来，一边尝着美食一边又问道孟百里此次叫他前来所为何事。

孟百里也是十分爽快，直接说道：“距今一千两百多年前的三国时期，传闻一位铸剑大师打造了三把赫赫有名的宝剑，
分别是：黑曜、赤灵、素渊。然而，这位大师呕心呖血打造出来的三把名剑一夜之间不翼而飞，自此这位大师便一病不起，撒手人寰。
而也正在大师去世后，这三把剑有突然在这世间出现，剑都是有灵性的，在这战火纷乱的年代，不免会沾染上了世俗的邪气。
其中，黑曜最易使人心生贪欲；赤灵最易使人喜怒无常；素渊最易使人是非不分。
这三把剑非一般人不能镇压，非一般人不能操控，但凡得到它的人最终定是被其所害。
魏蜀吴还未成三足鼎立之势前，这三把剑便几经流转，来到了三位君主的手里。
本以为这三个国家会被这三把剑所祸乱，导致天下陷入无尽的杀戮，然而，没想到的是三国之势竟由此加速形成，天下格局暂时平稳了一段时日。
自此，也有了另一个传说，黑曜、赤灵、素渊得其一者便可得天下。”
听到这里夜灵犀笑道：“区区一把剑，又如何能左右得了天下！”
妙乐插话道：“这世间凡事凡物，都会被人寄托一种信念，一旦坚信了这种信，念那便会产生不可估量的潜力。”

百里梦又说道：“自三国统一之后，这三把剑便不知了踪迹，好像凭空蒸发了一般。又过了五百年，到了盛唐时期，有人传闻黑曜曾在蜀地出现。
当时最有名得青莲剑客听闻此事，又怎能按耐得住心中得好奇。
但他早年只身出蜀，为的就是广交天下好友，游遍名山大川，回去尚早。
也就在当时正好他的好友要入蜀，他便写了一首《蜀道难》相赠，又送了一封书信，嘱咐他进了蜀地务必要帮其打探黑曜得下落，
不论能否找的到，一定要给他一个答复。
时间一点点流逝，有人说那人并没有寻得黑曜，也有人说那人寻得了黑曜，但是见其散发着邪恶之气，恐遗祸后人，
便命人将其藏在了一个无人知晓的深山中。
不管是哪一种说法，一代青莲剑客，至死也无缘得见黑曜一面。
又过了两百年，传闻后唐开国皇帝李存勖因寻得了名剑黑曜才做得了帝王宝座，之后也因这把剑变得穷奢极欲、残暴不仁，最终死于兴教门之变。”

妙乐和尚说道：“有传言李存勖在死后留下一笔宝藏，而这笔宝藏得藏宝图就藏在这把黑曜剑里，但自他死后这把剑也随之消失了，至今也无人寻得。”
夜灵犀说道：“说了这么多，你们该不会是想告诉我，这把剑如今又出现了吧？”
百里梦说道：“不愧是夜灵犀，一点就通！”
夜灵犀又说道：“那你该不会是想要让我帮你去找这把剑吧？”
百里梦笑道：“哈哈哈哈！都说你夜灵犀平生有三大爱好，好酒、好色、还贪嘴。可我看来你还有一大爱好，那就是视知己如命，朋友的忙就是死也要办到。”
夜灵犀说道：“哪有，我可不趟这趟浑水！以后也千万别和别人说我们认识！”
妙乐也笑道：“难得这世上也有夜少侠怕的事啊！”
夜灵犀又说道：“我是真怕了，认识你们这两个怪人。”
说完有寻思片刻，对着妙乐说道：“不对呀，你这个小和尚今天来此不会来当这家伙得说客的吧？”
妙乐答道：“怎么会，如今邪剑出世，必会在武林中引起轩然大坡，又不知有多少人会因此白白得送了性命，我只是帮百里兄一个小忙，
帮芸芸众生一个大忙！”
夜灵犀说道：“你哪来得这么多鬼道理。芸芸众生与我何干，我也是芸芸众生之一，何曾有谁帮过我的忙？”
百里梦说道：“只因你夜灵犀锋芒太盛，我不找你自然也会有别人找你，我只是出于好奇，也想见见这旷世宝剑，倘若有一天夺剑的人只剩你我二人，那可叫我如何是好，我何不提前请你帮我这个忙”
夜灵犀说道：“你放心，君子不夺人所好，我虽不是什么君子，但也绝不和你抢。”
百里梦又说道：“好，等的就是你这句话，可说好了，如果剑落入我的手里，你不许和我抢；如果剑落入你的手里，我也不和你争。”
夜灵犀说道：“你个心机鬼，绕了这么一大圈原来是怕我和你抢，幼稚。不过话说回来，以你得武学修为，使剑反而限制你的发挥，你为何总是对各种名剑这么感兴趣。”
百里梦说道：“这你就不要管了。”
妙乐说道：“百里兄四处网罗各种名剑，但是也不见佩戴过，而你手中这把剑更随多年，从来都是剑不离手，不知能不能拿来让我瞧一瞧。”
说完便准备伸手碰那把剑，怎料，百里梦一个抬手，发出一道凌厉得剑气，四周溅起了巨大的水花。池子本是密密麻麻得莲叶，如今已是消失了大片。
而妙乐似乎已是见怪不怪，说道：“有没有搞错啊，每次都是这样，不就是瞧一瞧你的佩剑嘛，何必这样对我。可怜了这一池子得荷花，善哉善哉！”
百里梦说道：“早和你说了，山庄藏剑室得剑都能碰，唯独我这一把不能碰。”

妙乐说道：“真是不是一家人，不进一家门，在座的两个怪人，喝口酒，压压惊。”
这三人，一边吃着，一边喝着。过了片刻，又开始聊起了这把剑的传说。
夜灵犀对着梦百里问道：“邪剑出世，可有人见过，这消息是从何处得来？”
百里梦说道：“这世间怕是只有你的消息最灵通吧，这还问我？”
夜灵犀说道：“你说的这叫什么话，我可是什么都不知道。”
梦百里说道：“你迟早会知道的，我明日便要启程去寻找黑曜剑，咱们就看谁能先找到了。”
夜灵犀说道：“少侠好走，我们等着你凯旋归来！”
妙乐说道：“二位少侠好走，小和尚我等着你你们的归来！”
夜灵犀说道：“人间还有很多好玩的事，唯独对这事不感兴趣。再说了，这邪剑黑曜的事怕是已经在江湖中传开了，江湖险恶，在家呆这不好吗？”
百里梦笑道：“你不感兴趣，自然会有人感兴趣；你在家呆着，自然会有人把你吵醒。”
    
    
酒足饭饱后，夜灵犀便起身先行离开了，临走之际还不忘带了一坛子酒。
妙乐伸了个懒腰，拿起一旁的酒坛子说道：“这家伙，又把酒坛子拿走了”
百里梦说道：“经常这样，早已习惯了。”
妙乐又说道：“可他拿走的是一整坛子酒。”
百里梦回头看了看，自己的酒坛子已经是空空如也了，这才醒悟，刚才一直那他的酒坛子倒得酒，夜灵犀那坛压根没动过。
又看了看妙乐，他的那坛还有半坛子，妙乐又看看他，直接端起了坛子喝了起来。
百里梦说道：“你们俩可真是。。。”
妙乐咕咕的喝完了，说道：“真是什么啊，我可是很赏光的，整坛子酒喝的一滴不剩了。”
百里梦说道：“我这一坛子酒你没有喝吗？”
妙乐慢慢的将坛子放下，说道：“今天真是个不错的日子，多谢百里兄的盛情款待，时间也不早了，贫僧该告辞了。”
说完，便消失的无影无踪了，只留百里梦一人静静的站在亭子里。






京城城东的月与楼在夜晚是最繁华的地方。
每到夜幕降临之后，整个京城最亮的地方有两出，一处是夜空的月亮，另一处便是这里了，这儿也因此得名“月与楼”。
月与楼是由抬梁式结构筑成，共八层，每层有八个方位。每一层还挂着风格迥异的灯笼，或圆或方，如蛟似风；
每一个灯笼的颜色也不一样，上面的装饰也大有来头，一个简单的雕花也要花上个把月才能完成，一个简单的素描皆是出自名人之手。
这里在白天平平无奇，就是一个普通的酒楼，但到了夜晚就变成了另一重世界。
首先这座楼便是一处令人心驰神往的人间仙境，远远的望向这里，灯火辉煌，照亮每一处角落。
时不时的从里面传出阵阵琴声，其声宛转悠扬，不禁令人驻足不前。
其次，这里是每一个风流人士的梦乡。
谈笑有骚客，往来皆贵胄，能来这里喝酒的人无不是名动一方的文人、挥金如土的富商和有权有势的公侯。
牡丹花下死，做鬼也风流，来这里喝酒的人只有一个目的，那便是寻求风花雪月。
另外，这里不论是白道黑道，统统来者不拒。而来这里的人都只是吃喝玩乐，有规有矩，很少有人敢来此闹事。
倘若碰到特意来此寻衅滋事的人，无论动静闹得有多大，不出一晚就会被摆平，所涉及的人或事都会凭空蒸发在这世上。
这也因此给此处蒙上了一层神秘的面纱，令人更加好奇。

里面的景致更是令人流连忘返，每一处角落无不是精雕细琢，每一处楼阁无不是镶金缀玉，若这世间真有不能用言语去形容的地方那便是这里了。

仅仅是后院的茅房也是令人瞠目结舌。这里有东西两处茅房，单日去东，双日去西，如此设计全是因为这里一天打扫一次，是彻彻底底得清扫。
茅房是由琉璃瓦、 大理石砌成，里面灯火通明自是不必多说。此外里面每隔一步的距离，墙上便挂着一个精致的香炉，用来除异味。
这里空间很大，有两种坑，一种供人如厕，一种供人呕吐。外面还有人看守，特别是到了晚上会有好几个，这倒不是怕客人找不到茅厕，
也不是怕他们掉下去，而是每隔一小段时间，他们便会进去清理一下，尤其是有人吐在里面，清洗得就更加频繁，干净的如同新起的房子一般。

此地既是寻欢作乐得地方，每天来来往往的客人自然是少不了那些不知死活、爱出风头的人了。
只见得一位长得俊朗的白衣男子，提着一个大包袱，大摇大摆得走进了月与楼。
只听的他大喊道：“人都到哪里去了，怎么也没见有个人来伺候一下本大爷啊！”
说完便从包袱里掏出几锭银子，看着整个大厅铺着的红毯，中央还用金丝绣着一朵牡丹,这张红毯也被人称之为百鸟朝凤图，便将银子一个一个的扔在了这上面。
他自己一副洋洋得意的样子，而周围的看客确是一脸鄙视的模样，只觉得这朵金色的牡丹上沾上了几点污渍。
那人见周围人瞧都不瞧他一眼，又从包袱里掏出几个元宝，抬手一个一个的落在红毯上。
只见周围的人稍稍注意起了他，但还是没人上前搭理他，于是他又从包袱里掏出了几片金叶子，又是随手一挥，散落满地。
这时来了一位年纪大的嬷嬷，只见她笑着走来，还说道：“呦，这是哪路的大爷啊，您消消气！”
只见她一边走来，一边踩在金叶子上，眉头都不皱一下。那人看着更气了，说道：“你们这里就剩下你了吗，其他的姑娘呢？”
这嬷嬷笑道：“这位爷，你可别拿我开心了，妈妈我这么一大把年纪了，端茶倒水都没人要了。”
这人又说道：“那还费什么话，还不快把你们这么的头牌苏姑娘叫出来！”
这嬷嬷笑道：“大爷，一看您就是刚到京城，第一次来这吧！您息怒，先到楼上坐，我给您安排最好的丫头伺候您！”
这人看这嬷嬷一直敷衍他，便怒道：“哪来那么多废话，老子让你把这儿的头牌苏姑娘叫出来！”说完便准备抬手要排在了这嬷嬷的肩上。
这时只听得楼上传来一个声音说道：“这位公子是外地来的吧？怎么一点规矩也不懂啊？”

来人正是夜灵犀，只见他坐在三楼的围栏上，一只腿伸到外面，一手提着酒悠闲的喝着。
那人抬头看着说道：“哦，敢问这位爷这里有什么规矩啊？”
夜灵犀说道：“这里的规矩嘛！首先呢，这里的苏姑娘被本大爷我包了，想要见她，就先得打赢我。此次呢，来这里消费的客人，兜里的钱财肯定是不能少的。”
那人说道：“钱财老子多得是，至于打赢你嘛。。。我们现在就可以比试比试！”
说完，那人便纵身一跃，冲着夜灵犀来了一脚。
夜灵犀随意的舒展了一下身子，又喝了一口，说道：“这儿的围栏都嵌着价值连城的翡翠，这儿的老板很小气，但凡有一点破损，小命可能就要陪进去，
我可是还想多活几年呢！”

那人停在三楼围栏上，就站在夜灵犀旁边，看着他说道：“老子有的是钱！”说完又是一脚。
夜灵犀一个转身，闪到了那人身后，又说道：“在这个地方银子可是最不值钱的，其次就是银票了，金子嘛还算凑合，最有价值的要数珍珠翡翠、古玩玉器了。”
那人说道：“这天底下值钱的东西老子见得多了，想要什么那还不是手到擒来？”
夜灵犀笑了笑，凌空一跃，翻到了四楼，看着下面那人说道：“哦？见的多，可不表你有哦！”
那人也笑了笑，正准备从手里的包袱中掏出几件值钱的东西来，可没曾想手上的东西竟凭空消失了，他上下翻了翻衣服。
正纳闷之际，只见夜灵犀不知从何处得来一串珍珠项链，他一边把玩一边说道：“圆润饱满，晶莹剔透，果然是上好的珍珠。”
那人一瞅，正是他包袱里面的东西，不知何时被偷了去，便骂道：“好小子，居然敢偷到你大爷这里了。”又是纵身跃起，想要夺回来。
可说料夜灵犀又是他都没看他一眼，双手平摊，身子向后，脚一蹬，往楼底垂直下坠。那人也紧跟着跳了下来，而夜灵犀正在落地之际，
手指在地面轻轻一点，又弹了上来，只见他又坐在了三楼的围栏上，说道：“前几天听闻小王爷府上丢了几件宝物，其中就有一串由一百零八顆珍珠串成的项链。据说有一飞贼连续在三省六州作案，刚来京城就去了小王爷的府邸，那人该不会就是你吧？”

那人说道：“你少血口喷人，快将东西还我！”
夜灵犀说道：“那好吧！”随即便将这一串珍珠扔了下去，那人赶忙准备接过，谁料突然蹿出一人，将这一串珍珠抢了过来。
那人见珍珠被人抢去，怎能善罢甘休，便上前纠缠，两人便扭打在一起。
二人你一拳他一脚，打得有来有回、难分难解，一个不小心便将整串的珍珠项链拽断了，珍珠落得满地都是。
这时，只听得楼上传来一个声音，说道：“没用的东西，连串珍珠拿不稳！”
没错，这人正是小王爷，而刚才来抢珍珠的便是他的随从，他们早已在一旁观察了许久，那串珍珠便是他府里失窃的宝物。
那一旁的飞贼见如今这局势，两眼扫视了一下四周，说道：”小爷我今天还有事，就不陪你忙玩了。“
说完便闪了出去，消失在视野内。那随从正准备要去追，而那小王爷喊道：”人都没影了，还追他干嘛。“


夜灵犀看到小王爷在对面便说道：“小王爷真是好雅兴，既然您来了，那也省的我在跑一趟。”
说完，正准备将包袱扔向对面。可小王爷说道：“都是些不值钱的东西，倒不如都散在这月与楼。”
夜灵犀说道：“小王爷真是豪爽。”说完便将包袱里的宝贝都洒在了地毯之上，只见得一只独秀的牡丹周围又多了些许野花野草，
倒真是有些百鸟朝凤的意思。
正当大家都在观赏下面这些宝贝的时候，忽然传来阵阵琴音。只见正对着门口的三楼出，有八位风姿绰约的姑娘，
她们有的人坐着抚琴、有的站着吹箫、还有的侧着身子弹琵琶。
不一会儿，又有十六个姑娘从两侧走了下来，只见她们走在红毯铺着的台阶，轻盈侧步伐，纤细的身姿，下了楼，精致的小脚丫踩在大红毯上翩翩起舞。
这可是月与楼每晚最精彩活动。每晚这些姑娘都会在这个时辰出来弹琴、起舞，而每逢初一或十五，其演奏的曲目都会变化一波，
其琴艺、舞技也是经过专业人士的编排和指导。

在这段表演结束后，如果有客人觉得哪位姑娘看的顺眼，便会将有价值的宝物扔向红毯上，然后专门服侍，如果都相中了同一个，那只能是价高者得了。
若是是这二十四位姑娘都被选走了，接下来还有重头戏。
这里的头牌苏姑娘，据传闻有着沉鱼落雁的姿色，但至今也没有人真正见过她长什么样，最有可能见过其庐山真面目的怕是只有夜灵犀了。
之外的所有人都只在传闻中见过。传闻月与楼开张的那日，苏姑娘带着面纱，在这里抚琴一首，
其琴声有一种令人欲仙欲死的感觉，其身姿、谈吐也令人夜不能寐，但其始终带着面纱，没有人能得见其庐山真面目。
无论花多少钱，都不好使。
曾有一人偷窥，但是第二天边瞎了，后请著名画师凭着记忆，画了一幅肖像，画完后这两人便一同沉湖而死，有人说使他们喝醉了，失足跌落。
而那副没画完的画，也被人传开，虽然只画了一般，但其神韵已是令多少男人魂牵梦萦。
而这苏姑娘只是每晚再此弹奏一曲，而且价高者可以专门点一首自己想要听的曲子。
至于想要见她，非得过得了夜灵犀这一关。据说夜灵犀三年前来这里，这里也正是开张之际，夜灵犀也是慕名来此。
那日，是最有机会得见苏姑娘庐山真面目的时机，说是凡在座各位武功第一、财富第一，苏姑娘便会为其单独抚琴一首。
夜灵犀虽不是财富第一，但武动却没人能与其过上十招，一直如此。最后选择权便落在了苏姑娘手中，苏姑娘也是选择了夜灵犀。
自此夜灵犀便成了唯一能和苏姑娘单独相处的人了。但凡要见苏姑娘一面就得先胜的了夜灵犀。


眼前这二十四位姑娘也是万里挑一的绝代佳人，还没有等她们表演完，来的客人就已经跃跃欲试了。是听的有几位客人相互挤兑道：“这不是侯公子吧，
今儿个又从哪淘来些赝品，先让我们给你看看！”
这里的人若是想要抱得美人归，可不是件容易的事，漂亮的姑娘就这么几个，有钱的大爷多得是，不使出看家本领只能那些个庸姿俗粉了。
过了一刻钟，姑娘们的第一场表演就结束了，这时候只听得已经有人开始喊价了。
转眼间，地上满是亮闪闪的宝贝，珍珠玛瑙、古玩玉石，还有各种名人字画。
姑娘们也是很快就被挑了去，接下来就是谁能得到苏姑娘亲自抚琴一首了。
不用说，今天非小王爷莫属了，单是那一百零八颗珍珠就足以惊艳众人了，今天他没有挑选任何姑娘，为的就是能点上一首曲子。
只见这时的妈妈正准备请小王爷出曲目的时候，小王爷并没有记着点曲儿。而是指了指夜灵犀说道：“夜少侠，今天不知能不能换一换规矩？”

夜灵犀问道：“不知小王爷这话什么意思？”
小王爷说道：“以往都只能听苏姑娘在楼上抚琴，不知今日能否下楼来为我们舞一段儿？”
夜灵犀说道：“这您可难为我了，我又不是苏姑娘，我可做不了这个主！”
小王爷说道：“能不能请苏姑娘下来还不是全在你，你若是依了还有谁能够拦得住本王？”
夜灵犀说道：“我哪能做的了主啊，只是这苏姑娘定的规矩，我也没办法！”
小王爷说道：“那好，既然要遵循苏姑娘的规矩，那就更好办了，只要夜少侠稍稍让上几招，那一切不就变得简单多了吗？”
夜灵犀说道：“那怎么好，我这个天下第一不就浪得虚名了吗？”
小王爷怒道：“难道我那一百零八颗珍珠和价值连城的宝物都不能令你让上区区几招吗？”

就在这剑拔弩张。气氛凝重的时刻，突然从四楼出来一男子，只见得他对着小王爷说道：“小王爷好雅兴，今天怎么得空来这儿消遣？”
小王爷见到这人，顿时愣住了，一动不动，眼神故意飘向一旁的屋子探了探，
又故意将语气放弱了说道：“哪里哪里，就是和几个朋友一起出来喝点酒。”
那人又看着夜灵犀说道：“夜公子，我家四爷请您上来一趟！”
夜灵犀一脸不情愿的样子，又没有拒绝，一跃便来到了那人旁边，随后两人一同进了屋内。
屋内有一年纪偏大的男人，正襟危坐，那随从直直的站在门口，夜灵犀则是上前作揖道：“给四爷请安！”
没错，眼前这人正是当今圣上，只见他淡淡的说道：“免了！”

夜灵犀问道：“不知四爷今夜来此，有何要事？”
四爷喝了口茶缓缓说道：“朕一早就来了，一直在这里等你，还以为你今天不来了呢？”
夜灵犀说道：“难得四爷惦记，您找我该不会是要请我喝茶吧？”
四爷说道：“最近江湖之中出了一件大事，你该不会不知道吧？”
夜灵犀不解的问道：“江湖每天都有大事发生，不知您讲的是哪一件？”
四爷说道：“明知故问！”
夜灵犀委屈的说道：“我是真的什么都不知道，还望四爷指点一二。”
四爷说道：“长话短说，最近江湖上都盛传着关于一把邪剑的事情，这个你总该知道吧。”
夜灵犀说道：“哦，原来您说的是这件事啊！”
四爷说道：“既然你已经知道了，那朕命你务必要敢在江湖中人找到这把邪剑之前将此剑送到我这里来。”
夜灵犀说道：“没想到四爷也对剑感兴趣了！”
四爷说道：“你少在这儿给我装疯卖傻，你不会不知道关于这把剑的一些故事吧？”
夜灵犀问道：“您指的是？”


四爷说道：“这邪剑黑曜自李存勖后便没有的踪迹，传闻他留下了一笔宝藏，而这笔宝藏的秘密便藏在这把剑中。”
夜灵犀说道：“难道四爷对这笔宝藏感兴趣？”
四爷说道：“这笔宝藏或有或无对朕来说并不重要，只是朕不允许别人染指它！如今这个秘密怕是已经众人皆知了，去找寻的人也必定不在少数。
倘若他们只是贪财，那倒也罢，就怕是有个别人想要利用这笔宝藏来图谋朕的天下。”
夜灵犀说道：“如今的天下已是国泰民安，四爷还有何惧？”
四爷说道：“居安思危，谁能知道有没有人觊觎朕的皇位，倘若稍有不慎，恐怕朕的天下就要易主了！”
夜灵犀说道：“倘若天下太平，百姓安居乐业，谁还会想要造反？在朝中，您已布满眼线；在江湖中，您也培养了密探。您还有什么不放心的？”
四爷说道：“朕在朝堂、江湖皆有人，为的就是要告诉天下人，这天下是朕的天下，休想有人染指。
这邪剑黑曜的传闻不论是真是假，朕都不允许有人打他的主意。朕当初挑选天下豪杰，并对其封官加爵，知道朕为何偏偏只选了你这个桀骜不驯的家伙吗？”
夜灵犀说道：“还请四爷指教。”
四爷说道：“三年前，朕欲招揽天下豪杰，举办了一次比武大会。
然而来的人大都是些中看不中用的东西，唯有那个被骗来的百里梦和你这个来凑热闹的家伙，算是令朕最为满意。
不过那百里梦得知是被自己好友骗来的，差点当场就拂尘而去，还在你在这贪玩的家伙来了，莫名其妙的抢了第一。”
夜灵犀说道：“原来如此，我就说怎么那么容易就取胜了，他还真是不怕我抢了他的剑神称号啊！”

四爷接着说道：“即使你不来百里梦也并不能为朕所用，而你却会为朕分忧解劳。”
夜灵犀问道：“您为何如此笃定？”
四爷说道：“你虽然玩世不恭，没有接受朕的美意，但也没有拒绝朕的美意，那朕便有方法令你对朕俯首称臣。
到现在为止，你不也为朕办了不少为难之事吗？”
夜灵犀说道：“那这么说来，四爷来此该不会是要让我去找寻这把剑吧？”
四爷说道：“你终于开窍了，这可是头一次主动请缨啊！”
夜灵犀说道：“啊，我可没这个意思，现如今，您手底下的高手数都数不过来，我只是个小卒子，可不敢出这个头！”
四爷笑道：“你可不是小卒子，这两年来虽然选出了不少一流的高手，但哪一个是真心为朕所用，哪一个没有和其他官员有点关系。
第一次比武大都全力以赴，没有掺杂那么多利益关系，虽然没几个可用之才，但他们都是为朕效忠的。
往后的选拔，虽然人才济济，但大都与其他官员有些许牵连，只怕是除了混饭吃，还随时有背叛朕的风险。”
夜灵犀说道：“不至于吧，四爷您想的太多了吧？”
四爷说道：“防患于未然才是为君之道。”

夜灵犀思索了半天，说道：“那我这次能不能拒绝这个差事呢？”
四爷说道：“你不会拒绝的，你若是不帮朕，这江湖中怕是要死很多人。”
又说道：“听，说了这么久，竟没察觉屋外还有人在抚琴，也不知这女子是何许人也，竟能让你三年来一直留在此处。”
夜灵犀说道：“难得四爷看得起我，那好吧，我考虑考虑！”
四爷说道：“好，记住，这把剑朕不希望落在他人手里！”
说完，夜灵犀便退了去。


出了屋子，看了看楼下的小王爷，只见他悠闲的喝着酒，听着曲儿，时不时的向这边偷瞄两眼。夜灵犀看了看他，向楼上走去。
夜灵犀一如往常一样，顺着琴音来到了六楼，轻轻的推开门走了进去。
这间屋子是唯一一处比较清幽素雅的地方，没有红罗朱砂贴墙、没有明珠宝玉镶窗、也没有檀香熏温室。
进门的正前方摆着一张琴桌，上面放着一壶酒和一个杯子，还有些糕点。
桌子一旁铺着一块厚厚的红毯，他坐了上去，将酒壶放在一旁，一边吃着点心，一边欣赏着琴声。
在他的前面是一扇屏风，屏风后面便是抚琴人，那人便是苏姑娘。
透过屏风只能隐约看到苏姑娘的轮廓，她也正坐在对面，抚着琴。

楼上楼下都在享受着美妙动人的琴声，这琴声如香醇的美酒飘散在整座楼宇。
大概过了半柱香的时间，琴声娓娓停止，只见夜灵犀锦袖一挥，将里面这一侧的窗户关上了。
这是苏姑娘说道：“你今天来的有点晚啊！”
夜灵犀说道：“不晚不晚，刚刚好，没有误了听曲儿。”
苏姑娘说道：“那你可知我今天弹的是什么曲目？”
夜灵犀说道：“让我想一想，是《家山破》？”
苏姑娘摇了摇头，夜灵犀又说道：“是《邀醉舞》”
苏姑娘又摇了摇头，夜灵犀思索半天，又说道：“难不成是《霓裳羽衣曲》”
苏姑娘说道：“恩，准确的说是李后主和大周后修改过的《霓裳羽衣曲》”
夜灵犀说道：“哦，这都能被你找到，这首曲子不是被烧毁了吗？”
苏姑娘笑道：“这你也信，我也只是在原曲的基础上，稍加修饰了一些。”
夜灵犀说道：“晚苏毕竟是晚苏，可真是一个集美貌与才艺于一身的奇女子。”
苏姑娘说道：“就你会说话，还有，你能不能叫我苏晚。”
夜灵犀说道：“我觉得晚苏更有诗意，与你更相配。我最近还悟得两句诗，给你念一念。‘皎月和风听琴晚，金樽小曲入夜酥’，怎么样？”
苏晚并没有出声，只是拨了拨琴弦，弹奏了一小段。然后说道：“这‘酥’？”
夜灵犀吃着点心，说道：“‘酥’即是‘苏’”
苏晚又说道：“真有你的，油嘴滑舌，不过这‘入夜酥’何不改成‘入梦酥’？”
夜灵犀说道：“妙，妙！”

说完苏晚又开始拨动琴弦，开始弹奏了起来。
夜灵犀感叹道：“若是天天都能再次听曲儿、喝酒，那该多好！”
苏晚问道：“为何这么说，你不是每天都来吗？”
夜灵犀说道：“每天，有吗？”
苏晚说道：“有啊，三五个时辰可以是一天，三五天可以是一天，三五个月也可以是一天，这就要看你怎么对待了。”
夜灵犀说道：“这话好有禅意，不愧是我认识的晚苏。只怕是我达不到这种境界了。”
苏晚说道：“你今天怎么多愁善感的？刚才一个唱白脸，一个唱红脸，多么精彩的一出戏，应该高兴一点啊。”
夜灵犀说道：“如今可是高兴不起来了，你知道那间屋子里来的是什么人吗？”
苏晚说道：“他们都来了一天了，有点神秘。小王爷都不敢直视的人，怕是没有几个了。”
夜灵犀说道：“里面的人正是当今圣上。”
苏晚说道：“你这次又要到哪里去呀，离开几天？”
夜灵犀说道：“不清楚。”
苏晚说道：“是不清楚去几天，还是不清楚是否要去？”
夜灵犀说道：“你可真是个奇女子，真想见见你长什么样。”
苏晚说道：“你若想见，可以上前几步啊。”
夜灵犀说道：“你若想让我见，又何须我上前几步。就算是我走过去，你还带着面纱呢！”
苏晚说道：“你考虑的太多了。这里开业三年，你一直留在这里三年，这三年来，你总是嘴上说着想见我，可你从来就没有走到我的面前来。”
说着说着夜灵犀便随着琴音进入了梦乡。

次日，阳光照进了屋内，夜灵犀慢慢的挪动着身子，睡眼惺忪的坐了起来，伸了个懒腰，向四周环顾了一圈，静静的发了一会儿呆。
随后拨开了身上的被子，走到窗前，轻轻的推开了窗户，又呆立了一会儿，而后，如往常一般，翻窗而出，便离去了。
大概翻过了几条街道，来到一处酒楼门口，他整理了一下衣服，走了进去。就在这时，迎面来了一位店小二，那伙计说道：“呦，夜少侠，您回来了。”
夜灵犀说道：“近来生意可还好？”
那伙计说道：“托您的福，还不错，您今儿怎么有空来这儿？”
夜灵犀说道：“这不来付房钱了嘛！”
那伙计说道：“您记错日子了吧，还早着呢！”
夜灵犀说道：“不是今天吗？没关系，早给晚给都一样，把之后的连个月的也算上吧！”
那伙计说道：“您给的这些钱足够再住上半年的了，真是不明白，您在我们这儿租最好的屋子，可是一个月也住不了几天，整天闲着，这图什么啊？”
夜灵犀说道：“做好你自己的是就好了，对了，那屋子你可要记得每天都去打扫一下。”
那伙计说道：“这个自然，您放心吧？”
说完，夜灵犀便从怀里掏出两个元宝放到了柜台，又整理了下衣服准备离去。这是那伙计拉住了他，说道：“夜少侠，您别着急走，
今儿一大早就来了一位如花似玉的小姐，如今正在您屋子里呢！”
夜灵犀说道：“什么，不是说不要让别人进我的房间吗？”
那伙计说道：“我说了，可那位小姐压根没理我，我再拦的紧，就要伸手打我，我能怎么办？”
夜灵犀说道：“那人是谁，你可知道？”
那伙计说道：“不认识”

夜灵犀向楼上看了看，缓缓地走了上去，来到门前，一股熟悉的味道扑面而来。
他犹豫了一会儿，用力推开了门，只见里面站着一位姑娘背对着他，穿着一身淡绿色的衣衫。只见他试探性的喊了一声“秋荣”。
随后，那女子缓缓的转过身来，夜灵犀略带失落而又惊奇的说了声“秋艳”。


眼前这女子，穿得很精致，端庄温婉，打扮得像是个还未出阁的小姑娘。
哪位秋艳姑娘说道：“看到我是不是有点失望！”
夜灵犀说道：“没有没有，你怎么会在这儿？”
秋艳并没有正面回答，只是略有试探的说道：“听说你这几年一直在为朝廷效力，专门为皇上办事？”
夜灵犀只是唯唯诺诺的说道：“也不全是，就是混口饭吃！”
秋艳又说道：“几年不见，你可是变了许多，每天风流快活，日子过得挺滋润的吗？”
夜灵犀说道：“哪有，就是随波逐流罢了，不知师姐何时来到这里的？”
秋艳上前走了几步，有看着环顾着四周，说道：“我来这儿有些时日了，算算日子，我们也该有近五年的时间没见了吧？”
夜灵犀答道：“四年零九个月！”
秋艳说道：“你记得还蛮清楚的吗？这么多年过去了，还对秋荣念念不忘呢？”
夜灵犀停顿了片刻，说道：“不知师姐怎么会找到我这里来了？”
秋艳说道：“来京城后，才知道你也在这，这不抽空来看看故人。”
夜灵犀说道：“往事不堪回首，我已在无颜面出现在你们的面前。”
秋艳说道：“这说的什么话，当初若不是小妹太执拗也不会落得。。。唉，不说了，不说了。在此处的故人不只我一位，你想不想去见见？”
夜灵犀问道：“还有一位故人，谁？”
秋艳说道：“正午时分，夜宴楼五楼西厢房，去了你就知道了！”说完，便准备转身离去。
夜灵犀上前还没开口，她又说道：“记得，正午时分，夜宴楼五楼西厢房！”随后推开门走了。
夜灵犀只得说道：“好，我收拾收拾，一定准时到。”
看着秋艳离去，他便关上了门，躺在了床上，仰面朝天，双目游离，不知道在想些什么。

六年前，苏州正镖威局，当家的是陆常林，有两女儿，姐姐叫陆秋艳，妹妹叫陆秋荣。
正威镖局在苏州也是一方霸主，不仅走镖，还有武馆、渔场，可谓是富甲一方。其一套家传陆家剑法，在当时可谓是独树一帜。
有很多名仕前来讨教，也有很多学徒前来拜师学艺，但传到陆常林这一代渐渐衰退。
陆常林膝下无子，只有两个女儿，其夫人在生完二胎后便难产而死，他也再没有续弦。
他手下倒是收了几个优秀的徒弟，也有意在这几个徒儿之中选出两位合适的女婿，以传承其家业。

其两个女儿，长得都是国色天香，其大女儿更是被称为“苏州第一美人”。
夜灵犀初入江湖，凭借着少林方丈的推荐信，辗转各大门派学艺切磋。
在到了苏州，他也早听闻陆家威名，想要去拜会，但没人引荐，冒然前去恐有失礼。
于是乎，他便装扮成学徒的样子，准备先混进去，在图其他。
他去的那一日，正好遇到陆府新收学徒，他便应征进了陆府。
当日，陆秋艳也在，夜灵犀初见陆秋艳，锦绣华服，美艳动人，魂儿便被勾了去。这么多年，头一次见到如此美艳动人的女子。
然而，陆秋艳却是谁都不正眼相瞧，整天都是一副冷艳高贵的样子。
而她妹妹陆秋荣却是平易近人，一身淡绿色的衣服，整天嘻嘻哈哈、蹦蹦跳跳的，十分可爱。
夜灵犀毕竟不是一般人，不出一个月便混的小有名气，陆常林也十分赏识他，经常将一些重要的任务派给他。
他手下有六名弟子，各个都是万中无一，其中和他最熟的当数老六安玉帛。
安玉帛也是陆常林在这六个弟子中最看中的一位。他来这里三年，进步神速，凡是有重镖多数情况都会叫他去。他的武功也是几位师兄中学的最快、学得最好的。

一度有人传闻他就是陆家的接班人，但是陆秋艳高冷，根本看不上他；陆秋荣单纯，对谁都像兄弟姐妹一般。
然而，夜灵犀的到来却改变了这一切，随着日子渐渐过去，本来是要切磋武艺的，但在这里过得很舒服，比试的事就忘到一边了。
他和陆秋荣也十分投缘，陆秋荣整天缠着他，讲些外面世界稀奇古怪的事，日子久了，这两人的感情已非一般。
而陆秋艳刚来对他是看都不看一眼，日子久了，夜灵犀的才华慢慢被挖掘，再加上他的身份也被人发现，陆秋艳逐渐也对他产生了兴趣，
陆常林更是对他礼遇有加，夜灵犀可算是家业的最佳接班人。
而夜灵犀也是对陆秋荣情根深种，两人的关系大家都看在眼里，对其姐姐陆秋荣多的只是几分欣赏和敬畏。
但是陆秋荣却因夜灵犀对他的无视而心生妒忌，两人关系渐渐疏远。
另一方面，安玉帛本也是陆家家业继承人的最佳人选，但由于夜灵犀的到来，使得他沦为背景，
陆家姐妹一个瞧不上他，一个心有所属，不免也心生妒忌，二人的关系也变得微妙了起来。
一次，庄里来了一个神秘人，要压一趟重镖，便派夜灵犀去了。
去之前陆秋荣也吵着要跟去，临走时他父亲没出来，而陆秋艳特意来送，还嘱咐这趟镖要路过一处矿山，山中有奇石，他父亲最爱宝剑，若能寻得一块最好。

于是在押镖回来之时，他们便决定要去寻得一块，二师兄和几个随从也跟着去了，但走到一半下雨了，他们也没退回去，陆秋荣执意要去找。
可就在路上有一处深不见底的悬崖，又恰逢山石崩塌，陆秋荣滑落，夜灵犀紧紧拽着她，可一块大石头突然落下，陆秋荣被砸落悬崖。
夜灵犀自责不已，随行的人三师兄见他们许久未归，第二天去找，发现夜灵犀他们晕倒在悬崖边，没见二小姐。
他们将夜灵犀他们救醒，昨天发生的事也了解大概，这下不知如何是好。
三师兄现行回去，夜灵犀和几个随从留下找人。

大概逗留了十多天，仍未找到。夜灵犀回去不知如何交代。
陆老爷也病重，卧床不起，这消息还未说，只说他们晚几天回，听到这消息，差点撒手人寰。
夜灵犀自知无言留在这里，便在一晚拜别了陆老爷，离开了镖局。
自此，漂泊天涯，什么学艺已经抛到了脑后。


不知不觉都快正午了，这时有人来敲门，进来的是那位伙计，只见他端着盆水，拿着一块抹布，
那伙计看着他说道：“夜公子，还在这儿呢，一上午没动静，我还以为您走了。这本来要给您来打扫一下房间，您饿不，先给您弄点吃的？”
夜灵犀说到，不必了，说完便走出了房间，下楼去了。
伙计犯嘀咕：“今儿这是怎么了，平日里都是从窗户翻出去的，可没见过走正门。”


换做往常去夜宴楼很快，但是今儿夜灵犀却花了些时间。来到夜宴楼门口，里面的伙计和他也是熟人了，见夜灵犀来了，伙计上前迎接。
那伙计说道：“夜公子，您来了，楼上已经为您准备好房间了。”说完便走在前面，要带着他去。夜灵犀说道，不需要他带路，自己走上去就行。
夜灵犀迈着沉重的步伐，一步一步的慢慢的走到了五楼，一转脚，站在了西厢房门口。
就在他迟疑之际，门突然被打开，眼前正是陆秋艳，只见她换了一身装扮，穿着十分艳丽，紫色的衣服闪闪发光，面容精致，
薄薄的嘴唇粉嫩晶莹，这个人的风韵更胜从前，
陆秋艳直勾勾的看着他，说道：“你可算是来了，快进来。”
夜灵犀随口说道：“家里有点事，出来的晚些。”
进了屋子，桌前坐着一男子，这人正是多年未见的六师兄安玉帛。
安玉帛起身道：“夜师弟，多年未见，一些可还好？”
夜灵犀回道：“还凑合，还凑合！”
随即三人都坐了下来，一边又吩咐上菜，一边又聊着各自的故事。
安玉帛先聊道：“夜师弟真是变化大啊，当日不告而别，我们都很挂念你，担心你做出什么傻事。没想到几年不见，
整个人变得成熟了许多，听说你都和皇上攀上关系了？”
夜灵犀说道：“当日我已自觉无言面对陆老爷和众师兄弟，便不辞而别，随后辗转漂流，一路北上。
三年前来到京城，无意中和皇上搭上了关系，之后便一直留在这里了。不知师兄和师姐怎么回来这里？”
安玉帛说道：“我们来这里也有一年多了，诸事缠身，一直没空聚一聚。”
夜灵犀说道：“一年多了？那苏州那边谁来照看？”
这是陆秋艳叹息道：“你走后没几个月父亲就去世了，镖局的事物多亏几位师兄照顾。不过，父亲一走整个镖局也维持不下去了，
大家都走的走，散的散，只有你安师兄在这边照看。可又碰上生意不好做，我便跟你师兄便来到京城。”
安玉帛说道：“来了京城有一位故交是在宫里当差，边求他为我谋了一个差事。”
夜灵犀问道如今干什么，安玉帛说道：“说来也巧，和你差不多。”
夜灵犀立马懂了，又问道：“今天该不会是碰巧聚一聚吧？”
陆秋艳，倒了杯酒说道：“其实呢，你师兄确实有一件重要的是要找你谈谈。”
夜灵犀问道：“师兄有事，但说无妨，我能帮的上忙的一定尽力而为。”
安玉帛说道：“这件事嘛。。。皇上最近也应该找过你吧？”
夜灵犀一听这话，大概也猜到了些，说道：“这是皇上叫你来的吗？”
安玉帛笑道：“这都不重要了，以你的性子，纵使是皇上想让你去做你不愿意做的事，你也肯定是不愿意的。
我这次来，这一呢，确实是想见见你，二呢，想探听一些关于此次任务的信息，三呢，也是想当个说客。”
夜灵犀说道：“这次的任务我也毫无头绪，我嘛，还没答应，依我看去办这件事的不止有你我二人吧？”
安玉帛说道：“皇上的意思我们是不敢猜测的，我们能做的就是把事情办好。听说，你在京城常常回去月与楼，还和苏姑娘交往密切。
这苏姑娘也是神秘的很呐，传言没人真正见过她，只有一副残缺的画被人知道。我也见了，其神韵和秋荣师妹有几分像似。
你一直守着她，大概也是这个原因吧？”
夜灵犀说道：“我来这之初，认识的人不多，碰到你个投缘的便在容不下其他人了。”
安玉帛说道：“如今你在这京都虽混的风生水起，江湖中人敬你三分，但权贵中人可不好惹，
而你能在这京都，这两边的人都给你几分薄面，他们怕的还是你身后的皇上吧。江湖中人不好惹，皇上也不是可以冒犯的。”
夜灵犀说道：“师兄真是说的头头是道啊，不过呢，我已经答应另外一热人，我是不会参与进来的！”
安玉帛说道：“那人可是剑神百里梦？”
夜灵犀说道：“师兄你可真是万事通啊，这几都能猜到？”
安玉帛说道：“这京城谁不知道就你和那剑神相交甚密，而百里梦又是爱剑之人，对这件事又怎能不上心。
不过话说回来，你们既然是好友，谁能寻得宝剑，全在自己的本事，他不会不让你去找，这未免有点心胸狭隘了吧？”
夜灵犀说道：“安师兄真是生的一张好嘴，想的及其全面，说的头头是道，还都分析的十分正确。”
此时，陆秋艳说道：“想当初，妹妹和你去找寻玄石，没曾想丢了性命。你们这次可别有什么闪失才好！”
夜灵犀喝了一口，思索片刻，说道：“距此地不远处有一吉祥赌坊，那里时常会有一瞎眼的老头在哪里赌钱，他可是深藏不露的万事通，
天下的事没有他不知道的。师兄你可以先行去探听探听消息，我们兵分两路寻找宝剑如何？”
安玉帛说道：“如此甚好。”

酒过三巡，各自散去。
傍晚夜灵犀又来到了月与楼，刚走到这里，便觉得身后一阵风吹来，回头看，原来是左侍卫，他双拳抱胸，怀里有一柄刀。
夜灵犀看着他走了上去，问道：“左兄，你总是这么神出鬼没的，大晚上的，容易吓到人呐！”，
左侍卫说道：“你夜灵犀还怕神鬼不成？”
夜灵犀说道：“当然了，不仅怕神鬼，还怕你啊！你来此不会是想找我喝酒吧？”
左侍卫从怀里掏出一小包东西，扔给了他，说道：“这是你这次的酬劳，四爷命你快些行动！”
夜灵犀接过东西，说道：“哇，你们这些人，催的可真够紧的，白天来一个，晚上又来一个，要人命啊！”
左侍卫不解的问道：“什么白天一个，晚上一个，不想干了？”
夜灵犀说道：“这任务，四爷只派了我去吗？”
左侍卫说道：“主子的是，做下人的怎么知道，不过这件事四爷很看重，知道的人不多。”
夜灵犀说道：“哦，了解了，还有一件事，你可知道，这邪剑的事，四爷怎会知道，还如此详细？”
左侍卫说道：“多嘴，没有其他的事我先走了，你好自为之。”
夜灵犀拽住他，说道：“别急着走啊，我这也是为寻邪剑才问的，你若是不告诉我，这可误大事啊”
左侍卫知道说道：“四爷手下密探众多，听闻有一位他最信任的江湖人士，凡有大事必找他，四爷还称他为国师。几年前的兵变、迁都，
和这次邪剑传说都是出自他的手笔。”
夜灵犀说：“哦，四爷手下还有这么一位奇人，那你对着人了解？”
左侍卫说道：“这人只有四爷一人知其底细，我从未问过，也不敢过问。除了四爷和我，应该很少有人知道这人的存在。
而且这人每次都是一副老者装扮，怕是经过易容，眼神好像不太好，其真实面目谁都不清楚。还有跟奇怪的，这人好像根本不会老，这十几年我一直在四爷身边，
他们来往也有十几年了，这老者永远都是那副尊荣，虽然看着老，但中气十足，和他的实际年龄完全不像。但他又不像是有多年轻，
总感觉哪里怪怪的，岁月在他那里感觉静止了一般，据说他活了有一百多年了。”
夜灵犀惊叹道：“一百多年了，那不是和我师父差不多大！”
左侍卫问道：“哦！头一次听你说道你师父，你师父是谁啊？”
夜灵犀话锋一转，说道：“没有啦，说笑的。哎，对了，不是说四爷身边大都是公公吗？那你怎么看着不像啊，快说说！”
左侍卫，瞅了他一眼，什么也没说，便扭头离去了。


夜灵犀笑了笑，不一会儿就已经来到苏晚这里，依旧是坐在那里静静的听琴。
不过，这次来的有些晚，最精彩的节目已经表演结束了，苏晚一边弹着琴一边文道：“今天可够晚的，怕不是找到了好去处？”
夜灵犀微微一笑，说道：“瞧你说的，哪里有这里热闹，哪里有这里的姑娘漂亮，哪里又有这里的佳人善解人意？”
苏晚说道：“你这张小嘴不知哄骗了多少小姑娘，非得有一天给你缝起来。”
夜灵犀回道：“晚姑娘，这可不像你的风格啊？何时有这么粗鲁的想法了？”
苏晚说道：“对于你这样的人，还讲什么优雅！”
夜灵犀饮了一杯，说道：“我的小晚苏，你都这样对我了，还有谁能对我好呢？”
苏晚说道：“谁是你的小晚苏了，你整天来我这儿喝酒，是不是该交点儿酒钱了？”
夜灵犀说道：“哇哦，这可不像你啊！”说完又来了一杯。
苏晚说道：“最近的状态也不像你啊，这酒喝的，多了几分惆怅，以前那个潇洒的大侠去哪了？”
夜灵犀没有啃声，又是一杯下了肚。
苏晚问道：“酒喝多了容易醉，醉了就什么都不用管了，可酒醒了还要不还要面对一切吗？记得我们刚认识的时候，你也是这般模样。
可之后变得开朗起来了，如今怎么又变成这个模样了？”
夜灵犀缓缓说道：“今天见到两位故人。”
苏晚说道：“哦，故人，除了妙乐法师，还有谁啊？”

 
苏晚又说道：“记得三年前，你前脚来，他后脚就闻风而来，说是认识你，一直在这里等了一天。等你晚上来了之后两人一直喝到天明。”
夜灵犀笑道：“你可知我们认识几年了？”
苏晚说道：“应该有些年份了！”
夜灵犀说道：“算算也该有十年了吧！这其中有三年没见！”
苏晚说道：“那这三年的时间该不会就是和你今天见的故人有关系吧？”
夜灵犀喝了一口，又说道：“六年前，我遇到了生命中最重要的一个人，自此便与她朝夕相对，可谁料天意弄人，如今我们阴阳相隔。
我无法面对这突如其来的打击，便漂流天涯，而后又来到这里才稳定了下来。如今又见故人，心中总有一种说不出的感觉！”
苏晚说道：“这么多年过去了，你还没有放下吗？”
夜灵犀说道：“我只是无法释怀，如今好友需要帮忙，故人有需要帮忙，稍稍有点为难”
苏晚说道：“这有什么好为难的，既然是好友又怎会令你为难，若是令你为难，那也必定不是你的好友！”
这一句话点醒了夜灵犀，他问道：“晚苏，我们认识这么久还不知道你哪里人，怎么会来这里”
苏晚说道：“我有什么好说的，自幼命苦，父母早去，后又四处漂流，辗转来此。”
夜灵犀说道：“啊，就这么简单，怎么听着像是在骗人？总觉得你是个十分神秘的女子，你的琴音有一种说不出来的感觉，令人莫名的着魔！”
苏晚笑道：“哪有这么玄乎，你可真能吓唬人！”
夜灵犀也笑道：“我可是实话实说，对了，还有一事不明，这七楼和八楼为何都空着，这么好的商机有些浪费啊！”
苏晚笑道：“这只能说客人还不够多，不然怎么会空着房子不做生意呢？”
夜灵犀说道：“不对吧，我有时候总能隐约感觉到八楼有人，这人应该还是个绝顶高手”
苏晚琴声稍有波动，她说道：“瞧你，听得我毛骨悚然，把我吓得，琴音都乱了。”
夜灵犀笑了笑，说道：“我可没有吓人，你可要小心了，说不定什么时候就会闹鬼哦！”
苏晚只是又开始弹奏了起来，不知不觉，夜灵犀又沉睡在梦乡。


次日清晨，阳光依旧照进房间，夜灵犀睡眼惺忪的醒来，看了看四周又安详的闭上了眼躺着。
不一会儿，苏晚进来了，看了看他说道：“今天又不起了，要不要给你弄点吃的来？”
夜灵犀悠闲的说道：“那要看你做什么好吃的了！”
苏晚笑了笑，把桌子收拾了一下，走了出去。又过了一会儿，端了些早点进来了，而夜灵犀正端坐在桌子前，见苏晚进来，说道：“又好吃的了，我快等不及了！”
苏晚不慌不忙的将点心放在桌上，夜灵犀一边看着她，一边又调皮的抓住了苏晚的头发，向上挑拨，而苏晚则向后躲闪道：“你这个毛病能不能改一改，
女人的头发要比她的命还重要！”
夜灵犀看着她，纤纤玉手摆放着几碟点心，柔顺飘逸的秀发自然下垂，面纱遮着若隐若现的面庞。夜灵犀又伸手触碰着面纱，看着苏晚，想要摘下来，
苏晚也没有躲闪，亦是看着他，时间仿佛静止了一般。片刻之后，夜灵犀将手收回，拿起了一块糕点吃了起来。
苏晚问道：“你不想见一见我吗？”
夜灵犀只是微微一笑默默不语，而苏晚则是静静地看着他。
不一会儿，夜灵犀便将桌上的点心吃的干干净净，随后说道：“点心不错，就是缺一壶酒。”
苏晚端起了一碗粥，问声细语的说道：“你呀，不管什么时候都忘不了喝酒，快把这碗粥喝了！”
夜灵犀说道：“就可是好东西，喝粥多没意思！”说完又躺下了。
而苏晚则是走到窗前，打开了窗户，又到屏风后面，坐了下来，调了调琴弦，弹奏了起来。
又过了半个时辰，夜灵犀突然坐起，说道：“我要走了！”
苏晚什么也没说，只是在一旁弹着琴，不一会儿，夜灵犀静静的起身，推开门走了出去。只留下空空的碗碟，还有阵阵琴音。


吉祥赌坊算是京城最大的赌坊了，地上三层，地下一层，每一层赌钱的方式也花样繁多。不论白天还是夜晚，进进出出的人总是络绎不绝。
来这儿的人大概有两种，一种是寻常赌徒，总想来这儿发一笔横财，但最后总是会输个精光。
另一种是非寻常赌徒，来这儿不仅仅是为了赌钱，而他们也总是出没于地下，进行着一些见不得人的勾当。
傍晚时分，夜灵犀来到了吉祥赌坊。他也是轻车熟路，进了里面，四周闲逛，随后走入后堂，穿过长廊，便来到了一处不见天日的房间。
随后推开一扇门，走了进去，下了台阶，来到一处空旷的场所，这里面就是吉祥赌坊的地下一层。
放眼望去，则能一个热闹形容。这里不仅地方宽敞，而且各类赌具已经俱全。里面在这片昏黄的灯光映衬下，令人沉迷。
来这的人也是龙车混杂，其中大多数人都是带着斗笠，蒙着面纱或带着奇形怪状的面具。
夜灵犀一路走来，来到一处人聚集最多的地方，只见一老头在骰桌前，叫得最凶，看他下的注却是最少。
夜灵犀一直在一旁观察，大概看的十几把，那老头已输的就身下几个铜板了。这是夜灵犀往桌上扔了几个元宝，看着他说道：“继续”。
那老头看了看他，立即收起元宝，转身钻出人堆，准备溜走。而夜灵犀也是紧随其后，到了一处人少的地方拽住他，
说道：“陈瞎子，你怎么每次总是可以躲着我，怎么，拿了钱财就想跑啊！”
这老头细细一瞧，还真是有点像城西小茶楼说书的那老头，陈瞎子说道：“你每次来找我都没什么好事。”
夜灵犀说道：“这可就是你的不对了，一个消息一个元宝，我们这可是公平交易呀”

陈瞎子说道：“公平，就数你不公平了，怎么，又有什么事啊，可说好了，就三个问题，多问一个都不成！”
夜灵犀说道：“瞧你个小气鬼，三个就三个。”
陈瞎子说道：“这几个是每次的利息，再来三个元宝，快！”
夜灵犀说道：“哎呦，你可真是会做生意啊，我又没拖欠，哪来的利息？再说了，这次可没少给你金元宝”
陈瞎子说道：“给了这么多，还不是想多问一个问题，快，再给三个！”
夜灵犀说道：“毛都没有，就这几个了。”
陈瞎子说道：“那你休想从我这打听到任何消息。”
就在这二人僵持下，突然来了一位长得俊秀的公子，只听他说道：“一袋金子，能问几个问题？”
说完，便扔给陈瞎子一个小袋子，陈瞎子手捧着袋子，打开一看全都是大小不等的金块儿，随即殷勤的说道：“多少金子那也是三个问题啊！”
眼前这俊俏的公子，手持一把折扇，身材比较瘦小，长得白白净净，说话的声音像个女的一般。只见仔细端详着夜灵犀问道：“你就是夜灵犀？”
夜灵犀也仔细瞧了瞧他，说道：“这位公子好面熟，我们是不是在哪里见过？”
那位公子提了一下嗓子，笑道：“夜公子大名如雷贯耳，我也想早早的一睹夜兄风采！”
随后又说道：“这袋金子就当是见面礼，夜公子有什么问题尽管问。”
夜灵犀说道：“如此厚礼，我可是无福消受。”
陈瞎子说道：“年轻就是好，年轻长得帅，还有名气，更是不得了啊，你小子今晚可要财色双收了啊！”
那位公子立马不乐意了说道：“你这老头胡说什么呢”
陈瞎子说道：“姑娘，第一次出远门吧，麻烦你扮男人扮的像一点好吗？哪个男人有如此秀气的小脚，哪个男人没喉结，
又有哪个男人有如此胸襟，记得下次垫平点儿。”
那公子略有羞涩，打开扇子挡在面前，夜灵犀笑道：“没想到陈瞎子这么有眼力劲儿。”
陈瞎子说道：“别废话了，快问问题吧，我忙着呢！”
夜灵犀犹豫的看了看那假公子，说道：“这个。。。”
那假公子说道：“看我干什么，夜兄该问什么就问什么！”
夜灵犀正欲开口，又突然看了看四周，说道：“我们还是到老地方吧！”
随即他们三人便走向一处雅室，这里不算宽敞，但布置的很精致，该有的赌具应有尽有。
夜灵犀看着那假公子说道：“不知这位。。。这位姑娘怎么称呼？”
那假公子说道：“叫我彩凤就行！”
陈瞎子乐了，“彩凤，灵犀，哈哈哈哈，你们这是演戏呢？”
夜灵犀夜笑了笑，又说道：“彩凤姑娘可否回避一下。”
彩凤说道：“夜兄这是拿我当外人啊，我可纯粹是你的仰慕者，大老远来就是想见见一代大侠，没想到你却拒我于千里之外。
再者说大家都是江湖中人，还能有什么不可告人的小秘密。”
夜灵犀笑了笑，说道：“那好吧”
随即向陈瞎子问道：“第一个问题，邪剑黑曜现在何处？”
陈瞎子说道：“这次挺直接的嘛，让我想想。。。据说几天前有一大批武林人士在山东密州聚集，说是黑曜藏在在障日岭。”
夜灵犀说道：“小峨眉？”
陈瞎子说道：“不错，正是大文豪苏东坡笔下的‘小峨眉’，你可得快点，不然就要被别人抢先了。”

听完后，夜灵犀看着彩凤姑娘说道：“彩凤姑娘，我的问题问完了，剩下两个你问吧！”
彩凤说道：“我啊，我没有要问的，我本来就是慕名而来，遇到这事，纯是巧合，你接着问吧，别客气。”
夜灵犀说道：“彩凤姑娘还真是豪爽啊，不过，这陈瞎子的绝活可多着呢，不仅有一手精确的江湖消息，还能给人占卜算卦，你不来算上一挂？”
陈瞎子道：“那可不，看相，看姻缘，看风水，我是无一不精，无一不会”
彩凤说道：“命运都是掌握在自己的手里，经历的多了，也就能预料到自己的未来了，何必要别人算来指点呢！”
夜灵犀说道：“彩凤姑娘年纪轻轻，对于命运这种事倒是看的很透彻啊！既然这样，那我就再问两个问题。”
夜灵犀想了想又问道：“苏州的正威镖局不知近几年可好？”
陈瞎子回道：“这个嘛，据说几年前陆老爷因一场大病卧床不起，一个月后便撒手人寰了。此后便由大弟子安玉帛接管整个镖局的事物，
不过，这一代世家终究是逃不过没落的结局。一年前陆家就分崩离析，散了伙，陆家大小姐跟着安玉帛来到了京城。
安玉帛也在京城找了一个好靠山，如今混的正风生水起呢。哦，对了，你不也在陆家待了一年多吗？怎么你不知道吗？”
夜灵犀说道：“稍稍了解一些！”
陈瞎子说道：“好了，你还有最后一个问题，快说。”
夜灵犀说道：“催命呢，我不得想想嘛，你这样做生意，很容易挨打的。”
陈瞎子说道：“哼，我活了几百年了，还没怕过谁。”
夜灵犀笑道：“几百年，吓唬谁呢，哦，对了，那你就说说，你白天用一副面孔说书，晚上用一副面孔赌钱，你究竟长什么样啊？”
陈瞎子说道：“抱歉，这个问题恕难奉告，换一个。”
夜灵犀说道：“那你倒是说说你究竟活了多少年，说真话，不许骗我。”
陈瞎子说道：“我啊，我见过你师父，还和你师父斗过蛐蛐儿呢！”
夜灵犀说道：“骗人，你知道我师父是谁吗？”
陈瞎子说道：“你师父啊，我们都叫他‘铁头娃’”
夜灵犀又是笑道：“‘铁头娃’，你可真会编啊，要是让我师父知道了，还不一掌拍死你！”
陈瞎子说道：“你个小娃娃知道什么，我和你师父早在上一个朝代就相熟了，奇了怪了，那家伙怎么会收你这么个黄口小儿做徒弟呢？”
夜灵犀又笑道：“你可真是个大骗子，照你这么说，你和我师父岂不都有一百多岁了。”
陈瞎子说道：“怎么，不像吗？”
夜灵犀笑道：“留着长长的白须就算百岁老人了，”
陈瞎子说道：“哈哈哈，你师父这一生可是走了狗屎运，习得三门奇功，你所使的剑法是不是‘燕云七绝’，你所学的内功是不是‘生死诀’”
夜灵犀愣了一下，说道：“这个。。。”
陈瞎子又说道：“这‘长生诀’可是门奇功，江湖传闻得半部‘长生诀’便能无敌于天下，
还有人对这门功夫做过一个评价‘乾坤生死决，不入轮回间’，这也正是你师父能活百年的秘诀，当然我也沾了点光。”
夜灵犀又是愣住了，问道：“这还是第一次听到这种事，那另外一门奇功是什么？”


陈瞎子说道：“怎么，信了？今天说的够多的了，除非我们做个公平交易。”
夜灵犀说道：“还来，就这么点小事，还公平交易。”
陈瞎子说道：“这怎么是小时呢，看你小子也对这些事知之甚少，快，一个能令我感兴趣的消息作为交换，否则你休想从我这知道一星半点。”
夜灵犀说道：“这个。。。你说吧，想知道什么？”
陈瞎子想了想问道：“据说你在正威镖局的时候和一位冷冰冰的剑客比试过，就说说他吧。”
夜灵犀说道：“他呀，长相冰冷，剑法诡异，一百招之内南分高下。”
陈瞎子说道：“他第二次和你比试呢？”
夜灵犀说道：“这你都知道？”
陈瞎子说道：“这天下还有什么事是我不知道的，据我的了解，这冷面剑客怕是你一身的宿敌，接着说。”
夜灵犀说道：“第二次，那是三年后，正是腊月初八，在泰山之巅，就我们两人，我们打了三个时辰，最终他体力不支，下山了。”
陈瞎子说道：“‘长生诀’可真是门奇特的功夫。那依你看这冷面剑客师出何门何派，使得又是什么功夫。”
夜灵犀说道：“你不是对江湖事都了如指掌吗，你不还说他是我的宿敌吗，还问的这么详细？”
陈瞎子说道：“你以为我真是神人啊，消息肯定也是从其他地方探听到的，我就是一个传播者，快说！”
夜灵犀说道：“哎，不急，你先说说我师父的事，快！”
陈瞎子说道：“你还跟我讨价还价起来了，你先说，我还能不告诉你了？你要是说的令我满意，我再多告诉你些。”
夜灵犀说道：“你个老鬼，那好吧！他呀，很高冷，剑法很快，剑招多变，最厉害的一招当属惊鸿一瞥，至于哪门哪派的不好说，
像是集百家之长，领悟出的新招数。对了，他好像还会点少林寺的内家功夫。”
陈瞎子说道：“这两老家伙可真有趣！惊鸿一瞥，这不是你的成名绝技吗？”
夜灵犀说道：“你还好意思说，我的绝技不是，锦袖一挥，神佛难当吗？”
陈瞎子笑道：“这个，干嘛计较这么多呢？在继续说说”
夜灵犀说道：“就这么多了，你不是会编吗，你自己发挥发挥。还有，拜托你以后不要胡编乱造我的故事了好吗？好了，我知道的都说了，该你说说了。”
陈瞎子说道：“这个嘛，不好说得太细，既然你师父不想让你知道，那我还是不说的好了。”
夜灵犀说道：“你！”
陈瞎子说道：“哎，别急，我虽然不能高手你，但有一人可以告诉你”
夜灵犀说：“谁”
陈瞎子说：“少林寺的绝尘禅师。”
夜灵犀说道：“绝尘禅师十年前就圆寂了，又在这忽悠我呢？”
陈瞎子说道：“谁说的，你师父还在，他怎么能圆寂呢？”
夜灵犀说道：“妙乐也是这么说的，他总不能骗我吧？”
陈瞎子说道：“那可不一定，我就说这么多，信不信由你。”
一旁的彩凤听得正入迷，陈瞎子悄悄的对夜灵犀说道：“这小姑娘古灵精怪的，可别被她骗了”


彩凤听了说道：“你个臭老头，瞎说什么呢”
陈瞎子说完就走了，夜灵犀也准备离去，彩凤跟了上来。夜灵犀说道：“你跟着我干什么？”
彩凤说道：“跟着你一起去寻宝啊！这么好的事我怎么能错过呢”
夜灵犀说道：“这寻宝可不是还玩的事，还是各回各家的好”
彩凤说道：“刚才可是花的我的钱财，你这么做，算是过河拆桥吧”
夜灵犀说道：“这。。。这是个圈套啊，你该不会是故意要接近我的吧”
彩凤说道：“一代大侠，没想到这么自恋，不管怎么说，这么好玩的事，你是甩都甩不掉我了。”
夜灵犀不理他，说完便出去了，彩凤也是紧随其后。夜灵犀来带一个摊贩前还了包吃的，又到酒楼里拿了一壶酒，一路上彩凤都是形影不离。
不知不觉便来到了租的客栈，只见小儿都准备要关门了，看见夜灵犀便上前相迎。夜灵犀对彩凤说道：“你还跟着啊，我可是到家了。”
彩凤说道：“那既然这样，我也在这里住一晚。”
随后夜灵犀进了屋子，彩凤住到了旁边的屋子。


第二天清晨，夜灵犀还在熟睡当中，只听得有人敲门，还说着：“快开门，快开门，太阳晒屁股了，还不起床”
夜灵犀渐渐苏醒，打开了门，只见彩凤端着一盆水进来了，吩咐道，赶紧洗漱一下，然后又出去端了些早点放在了桌上，夜灵犀只是坐在床上看着她。
彩凤瞅了瞅他，说道：“愣着干什么啊，快洗把脸，然后再吃点东西，吃完了赶紧上路啊”
夜灵犀脑子一片空白，看着眼前这姑娘，换了一身女儿装，可能有点不习惯，随后洗漱吃饭，过了一会儿，差不多都准备好了。
来到楼下，只见彩凤已经在门外等着他了，一旁还牵着两匹马。
夜灵犀说道：“这一大早的，照顾的这么周到，还换了一身装扮，怎么，你当是去游山玩水去呀？”
彩凤说道：“难道不是吗，快走！”
夜灵犀说道：“不急不急，走之前，还有一件事要办。”
彩凤问道：“什么事啊”
夜灵犀说道：“去了你就知道了”
说完，二人上了马，到城南郊外的一片林子里。

在一条小溪的上游有一处茅屋，茅屋四周围着篱笆，他们两人下了马，拴在外面，来到门口，只见一个小女孩坐在在院子里，身旁窝着一直大黑狗。
只听得夜灵犀喊道：“林丫头”
林丫头抬头看了看，兴奋的站了起来，一边跑，一边喊着：“大哥哥”
夜灵犀一把举起林丫头，说道：“这些日子有没有想大哥哥呀”
林丫头说：“我天天都盘着大哥哥来”说完拿起手中刚编的花环，说道：“大哥哥，这个花环是给大姐姐的，給！”
这是彩凤以为是在说她，真上前准备大话，谁料林丫头看到她先是一惊，又是一愣，说道：“这位大姐姐是谁啊，好像山上的那个大姐姐”
夜灵犀放下林丫头说道：“这位是彩凤姐姐”
林丫头说道：“彩凤姐姐好”
彩凤捏了捏林丫头的脸蛋说道：“林丫头是吧，长得可真惹人喜欢，”
夜灵犀又问道：“你爷爷去哪了？”
林丫头说道：“爷爷打酒去了，他说这几天大哥哥要来，打些酒，再买些肉。”
夜灵犀四处看了看，院子里养满了小动物，鸡，兔子，狗，还种满了花，还有一片菜地。
彩凤看到茅屋上吊着一个篮子，问道：“那个篮子是做什么的？”
林丫头说道：“前些总有些鸽子从这边飞过，爷爷说在上面吊个篮子，说不定能招来几只鸽子。前几天还碰到几只，来院子里和鸡仔一起啄米，
可这几天就没见着了”
夜灵犀笑道：“该不会是叫爷爷烤着吃了吧”
林丫头说道：“不会吧”
夜灵犀说道：“逗你的，你先去玩吧，我去见见你大姐姐”
说完他两人向后山走去，彩凤问夜灵犀他们是谁，又要去见谁。
夜灵犀一边走一边说着：“三年前，来到京城，莫名其妙的和皇上攀上了关系，又一次替皇上外出办点事，
回去的时候天色以晚，恰巧碰到了林丫头的爷爷，于是就来这歇息了一晚。
晚上林大伯和我喝了一宿，在交谈的过程中才发现林大伯是一位隐士高人、奇人，于是乎我每一个月有时间都会来这里一趟。”
采风问道：“那那位大姐姐又是谁啊”
夜灵犀说道：“她，她算是我生命中遇到的最重要的一个姑娘！”
彩凤问道：“她是谁啊”
夜灵犀会有回复，接着说道：“十年前我奉师命去了一趟少林寺，临走前师父给了我一封信，还说道，让我找绝尘禅师切磋切磋。
于是我便到了少林寺，可方丈说绝尘禅师已经圆寂。但我师父又说，如果见不到绝尘禅师，就把这封信交给主持方丈，并找主持方丈切磋切磋。”
彩凤说道：“这段我知道，传闻你只身一人挑战少林主持，最后你全身而退，你可是古今第一人啊，自此你的大名便传到武林。”
夜灵犀说道：“传闻都是骗人的”
彩凤说道：“啊，那当时具体是什么情况”
夜灵犀说道：“我先把信交给了主持，然后又问主持能否指点几招，后来我们却是比试了一番，我使出浑身解数，都没能碰到主持的衣角，
最后我们用一招定输赢，最后我被大师的伏魔功震出几丈远。最后大师也给了我一封信，命我带给我师父。”
彩凤说道：“然后了”
夜灵犀说道：“然后我回去了”
彩凤说道：“就这？不是说你们打的惊天地，泣鬼神吗”
夜灵犀说：“都跟你说了，传闻都是骗人的，再说了，少林方丈何等的厉害，我当时才十八，还是个黄毛小儿，大师够给面子的了”
彩凤又问道：“那你师父是谁，他为什么会叫你去少林寺找茬，不知道少林寺是武林的泰山北斗，有你个能全身而退的”
夜灵犀说道：“我师父啊，我也不知道他是谁，昨天还是头一次听说我师父的故事。从我记事起我就跟着师父，从小在山林长大，每天跟着师父练武。
他也一直没有说起过他的往事，有时候会看着他凝望远方，一坐就是一天。”
彩凤说道：“昨天听那老头的描述，你师父可能是三十年前叱咤风云的宁云天”
夜灵犀道：“宁云天，你也这么说”
彩凤问道：“还有谁和你说过”
夜灵犀说道：“一个小和尚说的，现在也是半信半疑，你看样子好像很了解我师父。”
彩凤说道：“那当然，这么厉害的一位师父，你竟然不知道，据传闻宁大侠的武功已经达到天人合一的境界，三十年前隐居山林，自此无人知消息”
夜灵犀说道：“有这么厉害”
彩凤说道：“这还有假，宁大侠身负三大绝世武功，一个是'燕云七绝'，据说这剑法只有两人会第七式。
还有'生死诀'，据说这门功夫没练一层不仅能使人内力成倍增长，还能使人长生不老。第三门，据说是一种魔功，具体的我也不清楚”
夜灵犀说道：“看你说的这么详细，好像你亲眼见过似的”
彩凤说道：“你别管我有没有真的见过，你说我说的对不对吧，你都练了那些功夫，练得怎么样”
夜灵犀说道：“这个吗，剑法只会六式，师父说，最后一招需要自己想。内功嘛，还只是些皮毛。就这两门功夫了，你说的魔功从没听过”
彩凤说道：“这个嘛，估计只能找绝尘禅师了”
夜灵犀说道：“绝尘禅师已经圆寂了”
彩凤说道：“那老头能知道的这么详细，有笃定绝尘禅师还在，那你有空再到少林寺走一趟啊”


说着说着他们便来到了山后，在一处小溪边，一颗老树上挂满了灯笼，旁边有一个小亭子，亭子里有一块一人高的石碑，悲伤刻着一个女子的画像，
在右上角写着陆秋荣。彩凤问道：“这就是那位大姐姐，怎么只有侧脸”
夜灵犀将手中的花环放到石碑上面，用手触摸着石碑说道：“这石碑还是陆老伯教我刻的，我怕刻不好，就只刻了一个侧脸，每个月都来一趟看看”
彩凤说道：“远远地看去，还真和我有几分像似，你们是怎么认识的”
夜灵犀说道：“十年前，我从少林回到师父身边后，将信给了师父，师父看后什么没说，只是一直笑着，之后便说他要自己出去云游，
让我也下山去，临走时和我说，天下之大，能人众多，要谦虚好学，还有做人要守承诺，有担当。自师父走后，我没有去处，
平日了也是在山中呆的，几个月后，我又到了少林。少林主持说，让我拜访各大门派多学多看，于是我便走访各大门派，
在苏州遇到了一生中最重要的人，秋荣。我在陆家的时光令我很舒坦，和秋荣的关系越走越近，一次我们外出，遇到大雨，眼睁睁的看着她跌落山崖，
之后我便离开了陆家，离开了那个伤心地，这几年一直想，当初我要是能跟着跳下去，会不会有另一个结局”
彩凤说道：“故人已去，你要为她活着，就算你陪她跳下去，也无济于事，只能是再搭一条命”
夜灵犀说道：“还记得师父说，要有担当，这些年我一直在逃避，纵有一身的本事又有何用”
彩凤说：“既然命运如此安排，也不必苛责，世人总是缅怀过去，殊不知珍惜眼前，等到眼前也成过去，又去缅怀，那样将永远活在遗憾中”
夜灵犀说道：“你倒是懂得挺多的嘛，大道理一套一套的”
不一会他们回去了，还没等林伯伯来，他们就和林丫头告别离去了。



人在江湖，身不由己。
有些人想挤进江湖，但江湖并未给他留出一方空位；
有些人想脱离江湖，但江湖始终是他逃不出的梦魇。
有些人穷极一生，也未能在历史的长河中留下一笔属于自己的辉煌；
而有些人挥一挥衣袖，便能令江湖人望尘莫及，令天下人顶礼膜拜。

一入江湖弥足陷
此生难再全身退

一朝踏入江湖路
今生休提从此出



简介：世人只知李白一篇《蜀道难》送友人入蜀，殊不知这位剑客更在意蜀地的另一个传说。相传三国时期，铸剑名家打造了三把赫赫有名的宝剑，分别是：黑曜、赤灵、素渊。传闻只要得其一把便可得天下，而这三把宝剑也被魏蜀吴三国的君主各占其一。几百年过去了，有传言黑曜在蜀地现世，像李白这样的剑客又怎能不心动，但是天意弄人，青莲剑客至死也未曾得见这把旷世宝剑。",
        "相传五代十国时期，后唐开国皇帝李存勖曾得到这把旷世神兵，并建立了自己的王朝。然而神兵黑曜最易蛊惑人心，也被称为邪剑，李存勖因这把剑称帝，也因这把剑灭亡，这把也随着后唐的灭亡消失了踪迹。",
        "七百多年过去了，这把剑又横空出世，江湖又将掀起一场腥风血雨。也正在这期间，江湖中突然冒出一位年纪不满二十的少年，打破了这沉寂已久的江湖，此人便是夜灵犀。没有人知道这少年从哪里来，师出何门何派，只记得他只身一人前往少林，挑战主持方丈后全身而退。在这之后的日子里，江湖一直流传着他的传说。
